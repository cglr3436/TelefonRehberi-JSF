<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Telefon Rehberi</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
        <style type="text/css">
            table {
                border-collapse: collapse;
                width: 100%;
            }
            th, td {
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even){background-color: #f2f2f2}
            th {
                background-color: #4CAF50;
                color: white;
            }
        </style>
    </h:head>
    <h:body>
        <h:form class="example" action="index.xhtml">
            <h:inputText id="name-id" name="arama"   class="form-control" validatorMessage="User name is required">
                <f:validateRequired />
            </h:inputText>
            <h:commandButton value="ara" action="#{rehberMB.ara()}" class="btn btn-success" style="width: 80px;"></h:commandButton>
        </h:form>

        <h:form>
            <center>
                <h2><h:outputText value="Rehber"/></h2>
            </center>
            <h:dataTable binding="#{table}" value="#{rehberMB.rehberList}" var="row" class="table table-striped table-hover table-bordered" >
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{row.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">ISIM</f:facet>
                    <h:outputText value="#{row.isim}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Telefon</f:facet>
                    <h:outputText value="#{row.telefon}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Guncelle</f:facet>
                    <h:commandButton action = "#{rehberMB.edit(row.id)}" value="Guncelle" class="btn btn-primary">
                    </h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name="header">Sil</f:facet>
                    <h:commandButton action = "#{rehberMB.delete(row.id)}" value="Sil" class="btn btn-danger">
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            <center><h:commandButton action = "create.xhtml?faces-redirect=true" value="Yeni KayÄ±t olustur" class="btn btn-success"></h:commandButton> </center>
            <center><h:commandButton action = "search.xhtml?faces-redirect=true" value="Kisi Kayitlarda Ara" class="btn btn-success"></h:commandButton> </center>
            <center><h:commandButton action = "index.xhtml?faces-redirect=true" value="Ana Menu " class="btn btn-success"></h:commandButton> </center>

        </h:form>
    </h:body>
</html>
